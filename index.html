<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Игра: Угадай число</title>
</head>
<body>
    <div class="container">
        <h1>Угадай число!</h1>
        <p>Я загадал число от 1 до 100. Попробуй угадать его!</p>
        <input type="number" id="guessInput" placeholder="Введите ваше число" />
        <button id="guessButton">Угадать</button>
        <div id="result"></div>
        <button id="resetButton" style="display:none;">Начать заново</button>
        <div class="tips">
            <h2>Советы по игре</h2>
            <p>1. Вводите числа от 1 до 100.</p>
            <p>2. Если ваше число слишком низкое, я скажу "Слишком низко!"</p>
            <p>3. Если ваше число слишком высокое, я скажу "Слишком высоко!"</p>
            <p>4. Удачи!</p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
